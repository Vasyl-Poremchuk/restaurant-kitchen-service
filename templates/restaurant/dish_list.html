{% extends "base.html" %}

{% block content %}
  <h1>Dish list</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          <a href="{% url "restaurant:dish-detail" pk=dish.id %} ">{{ dish.id }}</a>
          {{ dish.model }} ({{ dish.dish_type.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes in restaurant!</p>
  {% endif %}
{% endblock %}
